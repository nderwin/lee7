<html>
    <head>
        <title>Contact</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>Contact!</p>
        
        <a href="resources/contacts">Show All Contacts</a>
        
        <form method="POST" action="resources/contacts/post/person" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>Create A New Person</legend>
                
                <label for="givenname">First name:</label>
                <input id="givenname" name="givenName" type="text" size="40" />
                
                <label for="surname">Last name:</label>
                <input id="surname" name="surname" type="text" size="40" />
                
                <br />
                
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </fieldset>
        </form>
        
        <form method="POST" action="resources/contacts/post/organization" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>Create A New Organization</legend>
                
                <label for="name">Name:</label>
                <input id="name" name="name" type="text" size="40" />
                
                <br />
                
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </fieldset>
        </form>
    </body>
</html>
